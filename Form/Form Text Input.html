<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text</title>
  </head>
  <body>
    <form>
      First name:<br>
      <input type="text" name="firstname">
      <br>
      Last name:<br>
      <input type="text" name="lastname">
    </form>

    <p>Note that the form itself is not visible.</p>

    <p>Also note that the default width of a text input field is 20 characters.</p>
  </body>
</html>
